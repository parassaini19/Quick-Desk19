<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QuickDesk - Admin Login</title>
<style>
  body {
    background-color: #181818;
    color: #e0e0e0;
    font-family: 'Inter', 'Roboto', Arial, sans-serif;
  }
  .container {
    max-width: 400px;
    margin: 80px auto;
    padding: 30px;
    background: #2c2c2c;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 172, 193, 0.5);
  }
  h2 {
    color: #00acc1;
    text-align: center;
    margin-bottom: 25px;
  }
  label {
    color: #ccc;
    font-weight: 600;
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #555;
    background-color: #3a3a3a;
    color: #e0e0e0;
    font-size: 1rem;
  }
  input::placeholder {
    color: #bbb;
  }
  input:focus {
    border-color: #00acc1;
    box-shadow: 0 0 8px #00acc1;
    outline: none;
    background-color: #2c2c2c;
  }
  button {
    background-color: #00acc1;
    border: none;
    font-weight: 700;
    cursor: pointer;
    color: white;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0097a7;
  }
  .message {
    margin: 15px 0;
    text-align: center;
    padding: 10px;
    border-radius: 6px;
    font-weight: 600;
    display: none;
  }
  .message.error {
    background-color: #ff4c4c;
    color: white;
  }
  p.footer-text {
    text-align: center;
    color: #888;
  }
  p.footer-text a {
    color: #00acc1;
    text-decoration: none;
  }
  p.footer-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Admin Login</h2>
  <form id="loginForm" novalidate>
    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="admin@example.com" required autocomplete="username" />
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Your password" required minlength="6" autocomplete="current-password" />
    <button type="submit">Login</button>
  </form>
  <div id="message" class="message"></div>
  <p class="footer-text">Don't have an account? <a href="admin-register.html">Register here</a></p>
</div>

<script>
  const form = document.getElementById('loginForm');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', e => {
    e.preventDefault();
    messageDiv.style.display = 'none';

    const email = form.email.value.trim().toLowerCase();
    const password = form.password.value;

    if (!email || !password) {
      showMessage('Please fill in all fields.', 'error');
      return;
    }

    const users = JSON.parse(localStorage.getItem('quickdesk_users')) || [];
    const admin = users.find(u => u.email === email && u.password === password && u.role === 'admin');

    if (admin) {
      localStorage.setItem('quickdesk_token', 'demo_token');
      localStorage.setItem('quickdesk_user_email', email);
      localStorage.setItem('quickdesk_user_role', 'admin');
      window.location.href = 'admin-dashboard.html';
    } else {
      showMessage('Invalid credentials.', 'error');
    }
  });

  function showMessage(msg, type) {
    messageDiv.textContent = msg;
    messageDiv.className = `message ${type}`;
    messageDiv.style.display = 'block';
  }
</script>

</body>
</html>
