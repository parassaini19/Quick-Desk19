<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickDesk - Agent Registration</title>
  <style>
    body {
      background-color: #181818;
      color: #e0e0e0;
      font-family: 'Inter', 'Roboto', Arial, sans-serif;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #2c2c2c;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 172, 193, 0.5);
    }
    h2 {
      text-align: center;
      color: #00acc1;
      margin-bottom: 25px;
      user-select: none;
    }
    label {
      color: #ccc;
      font-weight: 600;
      user-select: none;
      display: block;
      margin-bottom: 6px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #3a3a3a;
      color: #e0e0e0;
      font-size: 1rem;
      user-select: none;
    }
    input:focus {
      border-color: #00acc1;
      box-shadow: 0 0 8px #00acc1;
      outline: none;
      background-color: #2c2c2c;
    }
    button {
      background-color: #00acc1;
      border: none;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #0097a7;
    }
    .message {
      text-align: center;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-weight: 600;
      display: none;
    }
    .message.error {
      background-color: #ff4c4c;
      color: white;
    }
    .message.success {
      background-color: #4caf50;
      color: white;
    }
    p.footer-text {
      text-align: center;
      color: #888;
      user-select: none;
    }
    p.footer-text a {
      color: #00acc1;
      text-decoration: none;
      cursor: pointer;
    }
    p.footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agent Registration</h2>
    <form id="registerAgentForm" novalidate>
      <div id="message" class="message"></div>
      <label for="agentRegisterEmail">Email address</label>
      <input type="email" id="agentRegisterEmail" placeholder="agent@example.com" required autocomplete="email" />
      <label for="agentRegisterPassword">Password</label>
      <input type="password" id="agentRegisterPassword" placeholder="Min 6 characters" minlength="6" required autocomplete="new-password" />
      <label for="agentRegisterConfirm">Confirm Password</label>
      <input type="password" id="agentRegisterConfirm" placeholder="Confirm password" minlength="6" required autocomplete="new-password" />
      <button type="submit">Register</button>
    </form>
    <p class="footer-text">
      Already have an account? <a onclick="window.location.href='loginagent.html'">Login here</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('registerAgentForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', e => {
      e.preventDefault();
      messageDiv.style.display = 'none';
      messageDiv.className = 'message';

      const email = document.getElementById('agentRegisterEmail').value.trim().toLowerCase();
      const password = document.getElementById('agentRegisterPassword').value;
      const confirm = document.getElementById('agentRegisterConfirm').value;

      if (!email || !password || !confirm) {
        showMessage('Please fill all fields.', 'error');
        return;
      }
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters.', 'error');
        return;
      }
      if (password !== confirm) {
        showMessage('Passwords do not match.', 'error');
        return;
      }

      const users = JSON.parse(localStorage.getItem('quickdesk_users')) || [];
      if(users.some(u => u.email === email)) {
        showMessage('Email already registered.', 'error');
        return;
      }

      users.push({ email, password, role: 'agent' });
      localStorage.setItem('quickdesk_users', JSON.stringify(users));

      localStorage.setItem('quickdesk_token', 'demo_token_agent');
      localStorage.setItem('quickdesk_user_email', email);
      localStorage.setItem('quickdesk_user_role', 'agent');

      showMessage('Registered successfully! Redirecting...', 'success');

      setTimeout(() => {
        window.location.href = 'agentdashbord.html'; // Corrected redirect
      }, 1500);
    });

    function showMessage(msg, type) {
      messageDiv.textContent = msg;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
