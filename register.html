<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickDesk - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    body {
      background-color: #181818;
      font-family: 'Inter', 'Roboto', Arial, sans-serif;
      color: #e0e0e0;
    }
    .register-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: #2c2c2c;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 172, 193, 0.5);
    }
    .btn-primary {
      background-color: #00acc1;
      border-color: #00acc1;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #0097a7;
      border-color: #0097a7;
    }
    input.form-control, input.form-control:focus {
      background-color: #3a3a3a;
      border: 1px solid #555;
      color: #e0e0e0;
    }
    input.form-control::placeholder {
      color: #bbb;
    }
    input.form-control:focus {
      border-color: #00acc1;
      box-shadow: 0 0 10px #00acc1;
    }
    label {
      color: #ccc;
    }
    .text-muted {
      color: #888 !important;
    }
    a {
      color: #00acc1;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #errorMsg, #successMsg {
      margin-top: 15px;
    }
    #errorMsg {
      color: #ff4c4c;
    }
    #successMsg {
      color: #4caf50;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h3 class="mb-4 text-center">Create Your Account</h3>
    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email address</label>
        <input 
          type="email" 
          class="form-control" 
          id="regEmail" 
          placeholder="you@example.com" 
          required 
          autocomplete="email"
        />
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="regPassword" 
          placeholder="Create a password" 
          required
          minlength="6"
          autocomplete="new-password"
        />
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>
      <div class="mb-3">
        <label for="regConfirmPassword" class="form-label">Confirm Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="regConfirmPassword" 
          placeholder="Confirm password" 
          required
          autocomplete="new-password"
          minlength="6"
        />
        <div class="invalid-feedback">Passwords must match.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="mt-3 text-center text-muted">
      Already have an account? <a href="login.html">Login here</a>
    </p>
    <p id="errorMsg" class="text-center" style="display:none;"></p>
    <p id="successMsg" class="text-center" style="display:none;"></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const form = event.target;
      form.classList.remove('was-validated');

      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;

      if (password !== confirmPassword) {
        errorMsg.textContent = 'Passwords do not match.';
        errorMsg.style.display = 'block';
        return;
      }

      let users = JSON.parse(localStorage.getItem('quickdesk_users')) || [];

      if (users.some(user => user.email.toLowerCase() === email.toLowerCase())) {
        errorMsg.textContent = 'This email is already registered.';
        errorMsg.style.display = 'block';
        return;
      }

      users.push({ email, password });  // NOTE: In real app, never store plain password!
      localStorage.setItem('quickdesk_users', JSON.stringify(users));

      successMsg.textContent = 'Registration successful! Logging in...';
      successMsg.style.display = 'block';

      // Auto login: store token and redirect to dashboard
      localStorage.setItem('quickdesk_token', 'demo_token');
      localStorage.setItem('quickdesk_user_email', email);

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
