<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickDesk - Agent Login</title>
  <style>
    body {
      background-color: #181818;
      color: #e0e0e0;
      font-family: 'Inter', 'Roboto', Arial, sans-serif;
      margin: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #2c2c2c;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 172, 193, 0.5);
    }
    h2 {
      text-align: center;
      color: #00acc1;
      margin-bottom: 25px;
      user-select: none;
    }
    label {
      color: #ccc;
      font-weight: 600;
      user-select: none;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #3a3a3a;
      color: #e0e0e0;
      font-size: 1rem;
      user-select: none;
    }
    input::placeholder {
      color: #bbb;
    }
    input:focus {
      border-color: #00acc1;
      box-shadow: 0 0 8px #00acc1;
      outline: none;
      background-color: #2c2c2c;
    }
    button {
      background-color: #00acc1;
      border: none;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #0097a7;
    }
    .message {
      text-align: center;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-weight: 600;
      display: none;
    }
    .message.error {
      background-color: #ff4c4c;
      color: white;
    }
    p.footer-text {
      text-align: center;
      color: #888;
      user-select: none;
    }
    p.footer-text a {
      color: #00acc1;
      text-decoration: none;
      cursor: pointer;
    }
    p.footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agent Login</h2>
    <form id="loginAgentForm" novalidate>
      <label for="agentEmail">Email address</label>
      <input type="email" id="agentEmail" placeholder="agent@example.com" required autocomplete="username" />
      <label for="agentPassword">Password</label>
      <input type="password" id="agentPassword" placeholder="Your password" required minlength="6" autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>
    <div id="errorMsg" class="message error"></div>
    <p class="footer-text">
      Don't have an account? <a onclick="window.location.href='registeragent.html'">Register here</a>
    </p>
  </div>

  <script>
    const loginForm = document.getElementById('loginAgentForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';

      const email = document.getElementById('agentEmail').value.trim().toLowerCase();
      const password = document.getElementById('agentPassword').value;

      if (!email || !password) {
        errorMsg.textContent = 'Please fill all fields.';
        errorMsg.style.display = 'block';
        return;
      }

      const users = JSON.parse(localStorage.getItem('quickdesk_users')) || [];
      const agent = users.find(u => u.email.toLowerCase() === email && u.password === password && u.role === 'agent');

      if (agent) {
        localStorage.setItem('quickdesk_token', 'demo_token_agent');
        localStorage.setItem('quickdesk_user_email', agent.email);
        localStorage.setItem('quickdesk_user_role', 'agent');
        window.location.href = 'agentdashbord.html'; // Updated redirect to match your file
      } else {
        errorMsg.textContent = 'Invalid agent credentials.';
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
