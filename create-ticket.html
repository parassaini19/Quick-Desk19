<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickDesk - Create Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', 'Roboto', Arial, sans-serif;
    }
    .navbar {
      background-color: #1f1f1f;
    }
    .navbar-brand {
      color: #00acc1 !important;
      font-weight: 700;
      font-size: 1.5rem;
    }
    .btn-primary {
      background-color: #00acc1;
      border-color: #00acc1;
      color: #fff;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #0097a7;
      border-color: #0097a7;
      color: #fff;
    }
    select.form-select, input.form-control, textarea.form-control {
      background-color: #2c2c2c;
      color: #e0e0e0;
      border: 1px solid #555;
      font-size: 1rem;
    }
    select.form-select:focus, input.form-control:focus, textarea.form-control:focus {
      border-color: #00acc1;
      box-shadow: 0 0 8px #00acc1;
      background-color: #2c2c2c;
      color: #fff;
      outline: none;
    }
    label {
      color: #ccc;
      font-weight: 600;
    }
    .card {
      border-radius: 12px;
      background-color: #1f1f1f;
      box-shadow: 0 0 20px rgba(0,172,193,0.3);
    }
    /* Placeholder text */
    input::placeholder, textarea::placeholder {
      color: #aaa;
      opacity: 1;
    }
    /* Invalid feedback */
    .invalid-feedback {
      color: #ff4c4c;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm px-4">
    <a href="index.html" class="navbar-brand">QuickDesk</a>
  </nav>

  <div class="container py-5">
    <div class="card mx-auto" style="max-width:600px;">
      <div class="card-body">
        <h4 class="card-title mb-4" style="color:#eceff1;">Create New Ticket</h4>

        <form id="ticketForm" novalidate>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject <span class="text-danger">*</span></label>
            <input type="text" id="subject" class="form-control" placeholder="Ticket subject" required />
            <div class="invalid-feedback">Subject is required.</div>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
            <textarea id="description" class="form-control" rows="4" placeholder="Describe your issue" required></textarea>
            <div class="invalid-feedback">Description is required.</div>
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
            <select id="category" class="form-select" required>
              <option value="" disabled selected>Select Category</option>
              <option>IT</option>
              <option>HR</option>
              <option>General</option>
            </select>
            <div class="invalid-feedback">Please select a category.</div>
          </div>

          <div class="mb-3">
            <label for="attachment" class="form-label">Attachment (optional)</label>
            <input type="file" id="attachment" class="form-control" />
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit Ticket</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function checkAuth() {
      if (!localStorage.getItem('quickdesk_token')) {
        window.location.href = 'login.html';
      }
    }

    function getTicketsFromStorage() {
      return JSON.parse(localStorage.getItem('quickdesk_tickets')) || [];
    }

    function saveTicketsToStorage(tickets) {
      localStorage.setItem('quickdesk_tickets', JSON.stringify(tickets));
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();

      const form = document.getElementById('ticketForm');
      if (!form) return;

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }

        const subject = form.subject.value.trim();
        const description = form.description.value.trim();
        const category = form.category.value;

        const now = new Date();
        const formattedDate = now.toISOString().slice(0, 16).replace('T', ' ');
        const userEmail = localStorage.getItem('quickdesk_user_email') || 'unknown@user.com';

        let tickets = getTicketsFromStorage();

        let newId = tickets.length ? Math.max(...tickets.map(t => t.id)) + 1 : 1;

        const newTicket = {
          id: newId,
          subject,
          description,
          category,
          status: 'Open',
          assignedAgent: null,
          votes: 0,
          upvotedBy: [],
          downvotedBy: [],
          replies: 0,
          createdBy: userEmail,
          lastUpdated: formattedDate,
          comments: [{ author: userEmail, text: description, time: formattedDate }],
        };

        tickets.push(newTicket);
        saveTicketsToStorage(tickets);

        window.location.href = `ticket-detail.html?id=${newId}`;
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
