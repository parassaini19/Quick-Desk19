<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickDesk - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    body {
      background-color: #181818;
      font-family: 'Inter', 'Roboto', Arial, sans-serif;
      color: #e0e0e0;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #2c2c2c;
      border-radius: 12px;
      box-shadow: 0 0 15px rgb(0 172 193 / 0.1);
    }
    .btn-primary {
      background-color: #00ACC1;
      border-color: #00ACC1;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #0097a7;
      border-color: #0097a7;
    }
    .form-control, .form-control:focus {
      background-color: #3a3a3a;
      border: 1px solid #555;
      color: #e0e0e0;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .form-control:focus {
      border-color: #00ACC1;
      box-shadow: 0 0 10px #00ACC1;
    }
    label {
      color: #ccc;
    }
    .text-muted {
      color: #888 !important;
    }
    a {
      color: #00ACC1;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #errorMsg {
      color: #ff4c4c;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h3 class="mb-4 text-center">QuickDesk Login</h3>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          placeholder="you@example.com" 
          required 
          autocomplete="username"
        />
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          placeholder="Your password" 
          required 
          autocomplete="current-password"
          minlength="6"
        />
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center text-muted">
      Don't have an account? <a href="register.html">Register here</a>
    </p>
    <p id="errorMsg" class="text-danger text-center mt-2" style="display:none;"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const form = event.target;
      form.classList.remove('was-validated');

      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;

      const users = JSON.parse(localStorage.getItem('quickdesk_users')) || [];
      const matchedUser = users.find(user => user.email.toLowerCase() === email && user.password === password);

      if(matchedUser) {
        // Save login token and user email
        localStorage.setItem('quickdesk_token', 'demo_token');
        localStorage.setItem('quickdesk_user_email', email);
        window.location.href = 'index.html';
      } else {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.textContent = 'Invalid email or password.';
        errorMsg.style.display = 'block';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
